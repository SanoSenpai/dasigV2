<div class="main-container">
  <nav class="navbar navbar-expand navbar-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <button
          class="navbar-brand"
          routerLink="/welcome"
          [style.marginRight.px]="5"
        >
          {{ title }}
        </button>
      </div>
      <div class="d-flex" role="search">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/home">{{
              currentLanguage.navbar.home
            }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">
              {{ currentLanguage.navbar.about }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">
              {{ currentLanguage.navbar.link }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">
              {{ currentLanguage.navbar.team }}</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">
              {{ currentLanguage.navbar.faqs }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">
              {{ currentLanguage.navbar.contact }}
            </a>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn active learn-more"
              data-bs-toggle="button"
              aria-pressed="true"
            >
              {{ currentLanguage.navbar.learnMore }}
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>

<dasig-spinner [visibility]="showSpinner"></dasig-spinner>
