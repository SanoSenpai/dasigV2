<!-- Spinner -->
<dasig-spinner [visibility]="showSpinner"></dasig-spinner>

<!-- Main Container for the Website -->
<div class="main-container" *ngIf="currentLanguage" [hidden]="showSpinner">
  <!-- Navigation Bar -->
  <nav
    [ngClass]="
      !isNavbarScrolled
        ? 'navbar navbar-expand navbar-light'
        : 'navbar navbar-expand navbar-light scrolled'
    "
  >
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <button
          class="navbar-brand"
          routerLink="/welcome"
          [style.marginRight.px]="5"
        >
          {{ currentLanguage.navbar.brand }}
        </button>
      </div>
      <div class="d-flex" role="search">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              (click)="
                scrollToSection({
                  sectionId: 'home',
                  scrollBlockType: 'start'
                })
              "
              >{{ currentLanguage.navbar.home }}</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              (click)="scrollToSection({ sectionId: 'about' })"
            >
              {{ currentLanguage.navbar.about }}
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              (click)="scrollToSection({ sectionId: 'links' })"
            >
              {{ currentLanguage.navbar.link }}
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              (click)="scrollToSection({ sectionId: 'team' })"
            >
              {{ currentLanguage.navbar.team }}</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              (click)="scrollToSection({ sectionId: 'faqs' })"
            >
              {{ currentLanguage.navbar.faqs }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">
              {{ currentLanguage.navbar.contact }}
            </a>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn active learn-more"
              data-bs-toggle="button"
              aria-pressed="true"
            >
              {{ currentLanguage.navbar.learnMore }}
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Content Routing -->
  <router-outlet></router-outlet>
</div>
